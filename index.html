<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bookshelf App</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <h3><a class="navbar-brand" href="index.html">Bookshelf App</a></h3>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!-- End Navbar -->

    <div class="container" id="filter">
        <h3 class="text-start mt-4">Masukkan Data Buku Baru</h3>
        <hr>
        <div class="row mt-4">
            <div class="col">
                <form id="inputBook">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="mb-3">
                                <label for="inputBookTitle" class="form-label">Judul Buku</label>
                                <input type="text" class="form-control" id="inputBookTitle" required>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="mb-3">
                                <label for="inputBookAuthor" class="form-label">Penulis</label>
                                <input type="text" class="form-control" id="inputBookAuthor" required>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="mb-3">
                                <label for="inputBookYear" class="form-label">Tahun</label>
                                <input type="text" class="form-control" id="inputBookYear" required>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="selesai">
                                <label class="form-check-label" for="selesai">Selesai dibaca</label>
                            </div>

                            <div class="d-grid gap-2">
                                <button class="btn" type="submit">Input !</button>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <h3>List buku belum selesai dibaca</h3>
                <hr>
                <div id="incompleteBookshelfList" class="border book_list">

                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <h3>List buku selesai dibaca</h3>
                <hr>
                <div id="completeBookshelfList" class="border book_list">
                </div>
            </div>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content mt-6">
                <div class="modal-body mt-2">
                    <span class="close">&times;</span>
                    <h2>Apakah anda ingin menghapus data buku ini?</h2>
                    <button class="btn btn-outline-success mt-4 me-4" id="nodelete">Tidak</button>
                    <button class="btn btn-outline-danger mt-4 ms-4" id="vdelete">Ya !</button>
                </div>
            </div>

        </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
